<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Miens Alexis</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Work+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- div pour vue -->
    <div id="app">
      <nav>
        <div class="nav-content">
          <div class="logo">{{portfolio.nom}}</div>
          <ul class="nav-links">
            <li><a href="#accueil">Accueil</a></li>
            <li><a href="#apropos">À propos</a></li>
            <li><a href="#projets">Projets</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav>
      <section id="accueil" class="accueil">
        <!-- id permet de faire fonctionner la redirection avec le href #accueil -->
        <div class="accueil-content">
          <h1 class="accueil-titre">{{ portfolio.titre }}</h1>
          <p class="accueil-soustitre">{{ portfolio.soustitre }}</p>
          <a href="#projets" class="btnProjet">Découvrir mes projets</a>
        </div>
      </section>
      <header></header>
    </div>
    <script src="app.js"></script>
  </body>
</html>
